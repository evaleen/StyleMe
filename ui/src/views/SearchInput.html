<div class="search" ng-init="init()">
    <div class="title">
      <a ng-href="/">
        <img class="logo" src="images/logo.png">
      </a>
    </div>
    <form class="form-horizontal" role="form">
      <div class="user-input">
        <div class=line>I'm looking for
          <select ng-model="style" ng-options="style.name for style in styles" ng-change="selectStyle(style.name)">
            <option class='test' value=''>Select a style</option>
          </select>
        </div>
        <div class="container">
          <div class="line2">
            <div class="tags-ctn" id="left">
              <tags-input ng-model="types" display-property="name" placeholder="Add a clothing type"
                replace-spaces-with-dashes="false" template="tag-template" add-from-autocomplete-only="true">
                <auto-complete source="loadTags($query, 'clothing.json')" min-length="0"
                  load-on-focus="true" max-results-to-show="5" template="autocomplete-template">
                </auto-complete>
              </tags-input>
            </div>
            <span id="in">in</span>
            <div class="tags-ctn" id="right">
              <tags-input ng-model="colours" display-property="name" placeholder="Add a colour"
                replace-spaces-with-dashes="false" template="tag-template" add-from-autocomplete-only="true">
                <auto-complete source="loadTags($query, 'colours.json')" min-length="0"
                  load-on-focus="true" max-results-to-show="5" template="autocomplete-template">
                </auto-complete>
              </tags-input>
            </div>
          </div>
          <div class="price_range">
            <div class="price_range_text">
              from  € <strong>{{slider.minPrice}}</strong> to € <strong>{{slider.maxPrice}}</strong>
            </div>
            <rzslider class="rzslider" rz-slider-model="slider.minPrice" rz-slider-high="slider.maxPrice"
              rz-slider-options="slider.options"></rzslider>
          </div>
        </div>
      </form>
      <!-- search button -->
      <div class = "submitBtn">
        <button type="button" ng-click="submit()" class="btn btn-lg button">Search</button>
      </div>

      <script type="text/ng-template" id="tag-template">
        <div class="tag-template">
          <div class="left-panel">
            <img ng-src="images/{{data.image}}" ng-if="data.image"/>
          </div>
          <div class="right-panel">
            <span>{{$getDisplayText()}}</span>
            <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
          </div>
        </div>
      </script>
      <script type="text/ng-template" id="autocomplete-template">
        <div class="autocomplete-template">
          <div class="left-panel">
            <img ng-src="images/{{data.image}}" />
          </div>
          <div class="right-panel">
            <span ng-bind-html="$highlight($getDisplayText())"></span>
          </div>
        </div>
      </script>
</div>
